<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulário</title>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
<form action="destination" method="get">
	<p><input type="text" name="Nome" size="40" placeholder="Nome" autofocus tabindex="1"></p>
	<p><input type="text" name="Fone" size="40" placeholder="(XX)XXXX-XXXX" tabindex="2"></p>
	<p><input type="text" name="Email" size="40" placeholder="e-mail" tabindex="3" required></p>
	<hr>
	<p><h1>Motivo do contato</h1></p>
	<p><h4><input type="checkbox" name="Contato1" value="addinfo" tabindex="4">Informações adicionais necessárias</h4></p>
	<p><h4><input type="checkbox" name="Contato2" value="doubts" tabindex="5">Dúvidas</h4></p>
	<p><h4><input type="checkbox" name="Contato3" value="interest" tabindex="6">Tenho interesse</h4></p>
	<p><h4><input type="checkbox" name="Contato4" value="others" tabindex="7">Outros</h4></p>
	<p><input type="submit" name="enviar" value="Enviar" tabindex="8"></p>
</form>
</body>
</html>
